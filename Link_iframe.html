<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and iFrame</title>
</head>
<body>
    <h1>Links & iFrame</h1>

    <h2>Hyperlinks</h2>

    <p style=" font-size: larger; display: flex; justify-items: center; justify-content:center;">
        <a href="https://https://gemini-ai-930l.onrender.com/" target="_blank">gemini-ai</a>
    </p>

    <h2>iFrame</h2>
    <p>
        An iframe allows you to embed another webpage within your HTML document. Below is an example of an iframe embedding the Example.com website:
    </p>

    <iframe src="https://www.example.com" title="Example Website"></iframe>

</body>
</html>
